<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UndergroundPC - Your Ultimate PC Destination</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-dark-gray: #1a1a1a;
            --color-light-gray: #333; /* Used for grid lines and container */
            --color-primary: #00bcd4; /* Cyan/Turquoise - for accents like profile border if re-added */
            --color-secondary: #ff7043; /* Orange - for social icon hover */
            --color-text-on-dark: #f0f0f0;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-body);
            line-height: 1.6;
            color: var(--color-text-on-dark);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            scroll-behavior: smooth;

            background-color: var(--color-dark-gray);
            background-image:
                repeating-linear-gradient(0deg, var(--color-light-gray) 0, var(--color-light-gray) 1px, transparent 1px, transparent 30px),
                repeating-linear-gradient(90deg, var(--color-light-gray) 0, var(--color-light-gray) 1px, transparent 1px, transparent 30px);
            background-size: 30px 30px;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: repeat;
        }

        .linktree-container {
            background-color: rgba(51, 51, 51, 0.95); /* Slightly less translucent for focus */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7); /* Stronger shadow */
            padding: 45px 35px; /* Increased padding */
            text-align: center;
            width: 90%;
            max-width: 520px; /* Slightly wider max-width */
            margin: 20px;
            backdrop-filter: blur(8px); /* Slightly stronger blur */
            transition: all 0.3s ease;
        }

        .linktree-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9); /* Even stronger hover shadow */
        }

        h1 {
            font-family: var(--font-heading);
            background-image: linear-gradient(to right, #e74c3c, #8e44ad); /* Brighter Red to Purple */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            white-space: nowrap;
            position: relative;
            z-index: 1;
            margin-top: 0;
            margin-bottom: 15px; /* Increased margin-bottom */
            font-size: 2.8em; /* Larger font size for impact */
            letter-spacing: 2px; /* Increased letter spacing */
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.6); /* More pronounced text shadow */
            text-transform: uppercase; /* All caps for strong branding */
            font-weight: 900; /* Extra bold for visibility */
            /* --- H1 Gradient Animation (Even Smoother) --- */
            background-size: 2500% 100%; /* Even wider background for ultra-smooth transitions */
            animation: gradient-animation 25s linear infinite; /* Longer duration for slower, super-smooth movement */
            /* --- End H1 Gradient Animation --- */
        }

        p {
            color: var(--color-text-on-dark);
            margin-bottom: 45px; /* Increased margin-bottom to separate from buttons */
            font-size: 1.25em; /* Larger font size for description */
            max-width: 400px; /* Increased max-width */
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5; /* Improved readability */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3); /* Subtle text shadow for readability */
        }

        .link-button {
            display: block;
            background: linear-gradient(to right, #820303, #5d045d);
            color: var(--color-text-on-dark);
            padding: 20px 28px; /* Slightly larger padding for bigger buttons */
            margin-bottom: 20px; /* Increased margin between buttons */
            border-radius: 10px;
            text-decoration: none;
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.2em; /* Slightly larger text in buttons */
            transition: all 0.35s ease; /* Slightly longer and smoother transition */
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.5); /* More prominent shadow */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Slightly more visible border */
            text-shadow: 0 1px 3px rgba(0,0,0,0.5); /* Text shadow for button text */
        }

        .link-button:hover {
            background: linear-gradient(to right, #a00505, #7a067a);
            transform: translateY(-7px) scale(1.03); /* More lift and slight scale on hover */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 0 0 25px rgba(255, 255, 255, 0.3); /* Enhanced shadow and subtle glow */
        }

        .link-button i {
            margin-right: 15px; /* More space for icon */
        }

        .social-icons {
            margin-top: 50px; /* Increased margin for social icons */
            display: flex;
            justify-content: center;
            gap: 35px; /* More space between social icons */
        }

        .social-icons a {
            color: var(--color-text-on-dark);
            font-size: 2.5em; /* Larger social icons */
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease; /* Added text-shadow transition */
            text-shadow: 0 2px 5px rgba(0,0,0,0.4); /* Subtle shadow for icons */
        }

        .social-icons a:hover {
            color: var(--color-secondary); /* Highlight color on hover */
            transform: translateY(-8px) scale(1.15); /* More lift and scale on hover */
            text-shadow: 0 0 15px var(--color-secondary), 0 0 25px rgba(255, 112, 67, 0.6); /* Glowing effect */
        }

        /* Basic styling for the message box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            text-align: center;
        }

        .message-box.show {
            display: block;
        }

        .message-box.success {
            background-color: #28a745;
        }

        .message-box.error {
            background-color: #dc3545;
        }

        .message-box .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        /* Keyframes for H1 Gradient Animation */
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="linktree-container">
        <h1>UndergroundPC</h1>
        <p>Unleash the ultimate gaming experience. We build custom, high-performance PCs tailored for your domination.</p>

        <a href="index.html" class="link-button"><i class="fas fa-desktop"></i> Visit Our Main Website</a>
        <a href="custom-builds.html" class="link-button"><i class="fas fa-wrench"></i> Build Your Custom PC</a>
        <a href="index.html#shop" class="link-button"><i class="fas fa-boxes"></i> Shop Ready-To-Go Systems</a>
        <a href="https://www.facebook.com/profile.php?id=61575249959626&sk=reviews" class="link-button"><i class="fas fa-star-half-alt"></i> Read Customer Reviews</a>
        <a href="about-us.html" class="link-button"><i class="fas fa-users"></i> Learn About Us</a>
        <a href="contact.html" class="link-button"><i class="fas fa-headset"></i> Contact Support</a>


        <div class="social-icons">
            <a href="https://instagram.com/yourinstagram" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/yourfacebook" target="_blank" rel="noopener noreferrer" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <span class="close-btn" onclick="this.parentElement.classList.remove('show');">Ã—</span>
        <p id="messageText"></p>
    </div>

    <script>
        function showMessageBox(type, message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            messageText.textContent = message;
            messageBox.className = 'message-box show ' + type;

            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
